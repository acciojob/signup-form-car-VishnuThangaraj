<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form method="post">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Name" required />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email" required />

      <label for="gender_m">Male</label>
      <input type="radio" id="gender_m" name="gender" value="Male" required />
      <label for="gender_f">Female</label>
      <input type="radio" id="gender_f" name="gender" value="Female" required />

      <label for="cars">Car Brands</label>
      <select name="cars" id="cars" required>
        <option value="">--Please choose an option--</option>
      </select>

      <label for="age">Age</label>
      <input id="age" type="number" required placeholder="Age" />

      <label for="dob">DOB</label>
      <input id="dob" type="date" required />

      <label for="tel">Phone Number</label>
      <input id="tel" type="tel" placeholder="xxx-xxx-xxxx" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" required />

      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" id="tos" required />

      <button type="submit">Submit</button>
    </form>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
